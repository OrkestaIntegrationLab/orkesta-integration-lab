<div class="card">
  <h2>Weather</h2>

<button pButton pRipple label="Mostrar Sidebar" icon="pi pi-arrow-right" (click)="visible=true"></button>
<p-table [value]="weathers">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>TemperatureC</th>
            <th>TemperatureF</th>
            <th>Summary</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.date}}</td>
            <td>{{item.temperatureC}}</td>
            <td>{{item.temperatureF}}</td>
            <td>{{item.summary}}</td>
        </tr>
    </ng-template>
</p-table>



  
<p-sidebar position="right" [baseZIndex]="10000" [(visible)]="visible">
  <ng-template pTemplate="header">Header Content</ng-template>
  <ng-template pTemplate="content">Body Content</ng-template>
  <ng-template pTemplate="footer">Footer Content</ng-template>
</p-sidebar>

</div>
